<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Churrascometro</title>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link rel="shortcut icon" href="./favicon.png" type="image/x-icon">
  </head>

  <body>
    <main>
      <img class="logo" src="./assets/logo.png" alt="LogoChurrasqueira" />
      <div class="container">
        <label for="adultos">Quantidade de adultos</label><br />
        <input
          class="inputs"
          type="number"
          name=""
          id="adultos"
          placeholder="Adultos"
        /><br />
        <label for="criancas">Quantidade de Crianças</label><br />
        <input
          class="inputs"
          type="number"
          name=""
          id="criancas"
          placeholder="Crianças"
        /><br />
        <label for="duracao">Quantidade de horas</label><br />
        <input
          class="inputs"
          type="number"
          name=""
          id="duracao"
          placeholder="Duração(Horas)"
        /><br />
        <input
          type="button"
          id="button"
          onclick="calcular()"
          value="Calcular"
        />
        <div id="resultado"></div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
